<!-- viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Viewing Stream</title>
</head>
<body>
  <h1>Viewing Stream for Order: <span id="orderId"></span></h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <script>
    const ws = new WebSocket('ws://localhost:8080');
    let peerConnection;
    const orderId = 'your-generated-order-id'; // Replace with the actual order ID

    document.getElementById('orderId').innerText = orderId;

    // WebRTC configuration
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    peerConnection = new RTCPeerConnection(config);

    peerConnection.ontrack = (event) => {
      const [stream] = event.streams;
      document.getElementById('remoteVideo').srcObject = stream;
    };

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({
          type: 'candidate',
          candidate: event.candidate,
          orderId: orderId
        }));
      }
    };

    ws.onmessage = async (message) => {
      const data = JSON.parse(message.data);
      if (data.type === 'offer') {
        const offer = new RTCSessionDescription({ type: 'offer', sdp: data.sdp });
        await peerConnection.setRemoteDescription(offer);

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        ws.send(JSON.stringify({
          type: 'answer',
          sdp: answer.sdp,
          orderId: orderId
        }));
      } else if (data.type === 'candidate') {
        const candidate = new RTCIceCandidate(data.candidate);
        await peerConnection.addIceCandidate(candidate);
      }
    };
  </script>
</body>
</html>
