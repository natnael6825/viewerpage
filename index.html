<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>
</head>
<body>
  <h1>Viewing Stream for Order: <span id="orderId"></span></h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId') || 'default-order-id'; // Use 'default-order-id' as fallback
    document.getElementById('orderId').innerText = orderId;

    const ws = new WebSocket('wss://video-server-jn3s.onrender.com'); // Connect to your signaling server
    let peerConnection;

    // WebRTC configuration
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // Create the RTCPeerConnection
    peerConnection = new RTCPeerConnection(config);

    // When a remote track is added, attach it to the video element
    peerConnection.ontrack = (event) => {
      const [stream] = event.streams;
      document.getElementById('remoteVideo').srcObject = stream;
    };

    // Handle ICE candidates and send them to the signaling server
    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({
          type: 'candidate',
          candidate: event.candidate,
          orderId: orderId
        }));
      }
    };

    // Listen for messages from the signaling server
    ws.onmessage = async (message) => {
      const data = JSON.parse(message.data);

      if (data.type === 'offer') {
        // When an offer is received, set it as the remote description
        const offer = new RTCSessionDescription({ type: 'offer', sdp: data.sdp });
        await peerConnection.setRemoteDescription(offer);

        // Create an answer and set it as the local description
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Send the answer to the signaling server
        ws.send(JSON.stringify({
          type: 'answer',
          sdp: answer.sdp,
          orderId: orderId
        }));

      } else if (data.type === 'candidate') {
        // Handle ICE candidate from the signaling server
        const candidate = new RTCIceCandidate(data.candidate);
        await peerConnection.addIceCandidate(candidate);
      }
    };
  </script>
</body>
</html>
